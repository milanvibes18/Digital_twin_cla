    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-date-fns/2.0.0/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <style>
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .kpi-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 25px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            transition: all var(--transition-normal);
        }
        
        .kpi-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary-color), var(--success-color));
        }
        
        .kpi-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .kpi-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary-color);
            line-height: 1;
            margin: 15px 0;
        }
        
        .kpi-label {
            color: var(--text-light);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .kpi-trend {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .advanced-chart-container {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            min-height: 500px;
        }
        
        .widget-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .widget {
            background: var(--card-bg);
            border-radius: var(--border-radius-lg);
            padding: 20px;
            border: 1px solid var(--border-color);
            transition: all var(--transition-normal);
        }
        
        .widget:hover {
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .widget-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .widget-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .progress-bar {
            background: var(--surface-bg);
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .system-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: var(--surface-bg);
            border-radius: var(--border-radius);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--secondary-color);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .realtime-feed {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .feed-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .feed-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .feed-content {
            flex: 1;
        }
        
        .feed-message {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }
        
        .feed-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
